<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM(Document Object Model)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        li {
            list-style: none;
        }
        body{
            background: #ffe48a;
            color: rgba(0,0,0,0.2);
        }
        body > div{
            width: 400px;
            background: #fff;
            border-radius: 10px;
            margin: 150px auto;
            padding: 20px;
            color: rgb(255, 200, 17);
        }
        h1 {
            text-align: center;
        }
        h2{
            text-align: center;
            margin-bottom: 50px;
        }
        h1 img {
            width: 200px;
        }
        form {
            border: 1px solid;
            padding: 20px 50px;
        }
        form label {
            display: block;
            font-size: 20px;
            padding: 20px 0 5px;
        }
        form input[type='text'],
        form input[type='password'] {
            width: 100%;
            padding: 5px 15px;
            font-size: 18px;
            border-radius: 8px;
            border: 0;
            outline: 0;
            background-color: #ffe48a;
            color: #fff;
        }
        form input[type='text']:focus,
        form input[type='password']:focus {
            background-color: orange;
        }
        form::after {
            content: "";
            display: block;
            clear: both;
        }
        form input[type='submit'] {
            background: #ffe48a;
            color: #fff;
            border: 0;
            outline: 0;
            padding: 5px 15px;
            border-radius: 8px;
            margin-top: 15px;
            float:right;
            cursor: pointer;
        }
        form input[type='submit']:hover {
            background: crimson;
        }
        #feedbackWrap {
            height: 30px;
        }
        #feedback {
            background: url('./img/event_alarm.png') no-repeat left/ 20px 20px;
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <div id="page">
        <h1><img src="img/login.png" alt=""></h1>
        <h2>LOGIN</h2>
        <form action="">
            <div id="feedbackWrap">
                <div id="feedback">피드백이 들어가는 부분</div>
            </div>
            <label for="userName">사용자 이름 : </label>
            <input type="text" id="userName">

            <label for="pw">비밀번호 : </label>
            <input type="password" id="pw">

            <input type="submit" value="LOGIN">
        </form>
    </div>
    <script>

    </script>
</body>
</html>
