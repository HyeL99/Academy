<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSITION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        li {
            list-style: none;
        }
        #stats {
            position: fixed;
            left: 0;
            top: 0;
            width:100%;
            padding: 20px 0;
            text-align: center;
            background: cornflowerblue;
            color: #eee;
            transition: 0.3s;
            line-height:60px;
            font-size: 14px;
        }
        #stats span {
            display: inline-block;
            background: #fff;
            font-size: 20px;
            padding: 2px 5px;
            margin-right: 10px;
            text-align: center;
            color: cornflowerblue;
            line-height: 30px;
            border-radius: 5px;
            vertical-align: middle;
        }
        section {
        }
        section div {
            height: 500px;
            background-color: lightgoldenrodyellow;
            font-size: 5em;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section div:nth-child(even){
            background-color: rgb(211, 250, 210);
        }
    </style>
</head>
<body>
    <header id="stats">
        <!-- 스크린(모니터) 기준 위치값 -->
        screenX : <span id="scX">0</span>
        screenY : <span id="scY">0</span> &nbsp;&nbsp; || &nbsp;&nbsp;
        <!-- 열려있는 페이지(전체 페이지, 브라우저) 기준 위치값 -->
        pageX : <span id="pgX">0</span>
        pageY : <span id="pgY">0</span> &nbsp;&nbsp; || &nbsp;&nbsp;
        <!-- 눈에 보여지는 영역 기준 위값 -->
        clientX : <span id="clX">0</span>
        clientY : <span id="clY">0</span> &nbsp;&nbsp; || &nbsp;&nbsp;
        <!-- 스크롤된 거리 -->
        scrollY : <span id="scrl">0</span>
    </header>
    <section>
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
    </section>
    <script>
        const $body = document.getElementsByTagName('body')[0];
        
        function scrollPosition(){
            scrl.textContent = window.scrollY;
        }
        function mousePosition(aa){
            scX.textContent = aa.screenX;
            scY.textContent = aa.screenY;
            pgX.textContent = aa.pageX;
            pgY.textContent = aa.pageY;        
            clX.textContent = aa.clientX;
            clX.textContent = aa.clientX;
            clY.textContent = aa.clientY;
        }


        window.addEventListener('scroll',scrollPosition);
        $body.addEventListener('mousemove',mousePosition)
    </script>
</body>
</html>
