<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM(Document Object Model)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        li {
            list-style: none;
        }
        body{
            background: #ffe48a;
            color: rgba(0,0,0,0.2);
        }
        body > div{
            width: 400px;
            background: #fff;
            border-radius: 10px;
            margin: 150px auto;
            padding: 20px;
            color: rgb(255, 200, 17);
        }
        h1 {
            text-align: center;
        }
        h2{
            text-align: center;
            margin-bottom: 50px;
        }
        h1 img {
            width: 200px;
        }
        li {
            line-height: 50px;
            margin-top: 2px;
            background: #ffe48a;
            padding-left: 20px;
            color: #fff;
            font-weight: 500;
            font-size: 20px;
        }
        .red {
            background: crimson;
        }
        .sky {
            background: skyblue;
        }
        .orange {
            background: orange;
        }
        #result {
            background:slateblue;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="page">
        <h1><img src="img/icon.svg" alt=""></h1>
        <h2>ATTRIBUTE 검사</h2>
        <ul>
            <li class="cheese" id="one">리코타 치즈 샐러드</li>
            <li>연어 스테이크</li>
            <li>치즈 비프 샌드위치</li>
            <li id="four">화이트와인</li>
        </ul>
        <div id="result">결과를 보여주는 곳입니다.</div>
    </div>
    <script>
        const $item1 = document.getElementById('one');
        const $result = document.getElementById('result');

        if($item1.hasAttribute('class')){
            console.log('클래스 속성 보유');

            const att1 = $item1.getAttribute('class');
            console.log(`.getAttribute ? `, att1)

            $result.innerHTML = `<p>첫번째 아이템의 클래스 이름은 ? <br><strong><big>${att1}</big></strong>입니다.</p>`;
        }
        /*
            A.hasAttribute(B) - A요소가 B속성을 가지고 있는지 확인 (boolean 반환)
            A.getAttribute(B) - A요소에 있는 B속성의 속성값을 반환
        */
    </script>
</body>
</html>
