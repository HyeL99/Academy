<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM(Document Object Model)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        li {
            list-style: none;
        }
        body{
            background: #ffe48a;
            color: rgba(0,0,0,0.2);
        }
        body > div{
            width: 400px;
            background: #fff;
            border-radius: 10px;
            margin: 150px auto;
            padding: 20px;
            color: rgb(255, 200, 17);
        }
        h1 {
            text-align: center;
        }
        h2{
            text-align: center;
            margin-bottom: 50px;
        }
        h1 img {
            width: 200px;
        }
        li {
            line-height: 50px;
            margin-top: 2px;
            background: #ffe48a;
            padding-left: 20px;
            color: #fff;
            font-weight: 500;
            font-size: 20px;
        }
        .red {
            background: crimson;
        }
        .sky {
            background: skyblue;
        }
        .orange {
            background: orange;
        }
    </style>
</head>
<body>
    <div id="page">
        <h1><img src="img/icon.svg" alt=""></h1>
        <h2>DOM 요소 제거, 추가</h2>
        <ul>
            <li>메인요리1 - 리코타 치즈 샐러드</li>
            <li>메인요리2 - 연어 스테이크</li>
            <li>메인요리3 - 치즈 비프 샌드위치</li>
            <li>메인요리4 - 화이트와인</li>
            <li>메인요리5 - 믹스 베리 요거트</li>
        </ul>
    </div>
    <script>
        //const $parentEl = document.getElementsByTagName('ul');
        //ul이 한개여도 여러개라고 생각하고 배열 형태로 가져옴
        const $parentEl = document.getElementsByTagName('ul')[0];
        const $removeEl = document.getElementsByTagName('li')[2];

        $parentEl.removeChild($removeEl);
        //세번째 메뉴 지우는 명령어

        const $newEl =document.createElement('li');   //DOM 생성(html 생성)
        const newText = document.createTextNode("디저트 - 크로플");

        $newEl.appendChild(newText);
        // A.appendChild(B) - 노드A에 노드B를 자식요소로 삽입한다.

        $parentEl.appendChild($newEl);
        //$parentEl.appendChild(`디저트 - 레몬마들렌`); //실행불가
        $parentEl.append(`디저트 - 레몬마들렌`);
        $parentEl.append(`<li>디저트 - 레몬마들렌</li>`); //단순한 텍스트로 인식
        // A.append(B) - A요소의 내부 끝 부분에 B요소 삽입
        /*
            A.append(B) - A요소의 내부 끝 부분에 B요소 삽입 (자식요소로 삽입)
            A.prepend(B) - A요소의 내부 앞 부분에 B요소 삽입 (자식요소로 삽입)
            A.after(B) - A요소의 뒷부분에 B요소 삽입 (형제요소로 삽입)
            A.before(B) - A요소의 앞부분에 B요소 삽입 (형제요소로 삽입)
        */
        </script>
</body>
</html>
