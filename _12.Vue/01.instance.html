<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instance</title>
</head>
<body>
  <div id="app">
    {{ messageHello }}
    <div>
      내부 요소
      {{ messageBye }}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    var option = {  //객체로 변수를 따로 정의
      el: '#app',
      data: {
        messageHello: 'Hello Vue!',
        messageBye: 'Bye Vue!',
      }
    }
    var vm = new Vue(option);
    /*
    var vm = new Vue({
      el: '#app',
      data: {
        messageHello: 'Hello Vue!',
        messageBye: 'Bye Vue!',
      }
    })
    */
    console.log(vm);

    /* 
      new Vue() - 생성자 함수, 인스턴스 생성
        el - 인스턴스를 삽입할 요소(화면의 시작점)
        data - 인스턴스 (객체), 문서의 내용을 수정할 수 있는 데이터 속성
      vm : view model (이름 자유)
    */
  </script>
</body>
</html>
