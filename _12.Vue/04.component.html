<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <title>component</title>
  
</head>
<body>
  <div id="app01">
    <h1>--{{title}}--</h1>
    <app-header></app-header>
    <app-content01></app-content01>
    <app-content02></app-content02>
    <app-footer></app-footer>
  </div>
  <hr>
  <div class="app02">
    <app-header></app-header>
    <app-content01></app-content01>
    <app-content02></app-content02>
    <app-footer></app-footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    Vue.component('app-header',{
      template:'<h2>HEADER - 전역방식 컴포넌트</h2>'
    })
    Vue.component('app-content01',{
      template:'<section><h3>다른 컴포넌트 하나 더 생성</h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti beatae sapiente voluptatibus incidunt quae ducimus eveniet facilis, quod praesentium ipsa at accusantium odio a? Quasi perspiciatis cumque fugit libero sit!</section>'
    })
    Vue.component('app-content02',{
      template:
      `<section>
          <h3>벱틱 사용해서 사용</h3>
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
          
          Deleniti beatae sapiente voluptatibus incidunt quae ducimus eveniet facilis, quod praesentium ipsa at accusantium odio a? Quasi perspiciatis cumque fugit libero sit!
        </section>`
    })
    var vm = new Vue({
      el: "#app01",
      data: {
        title:"component",
        show:true,
      },
    });
    var vm = new Vue({
      el: ".app02",
      data: {
        title:"component",
        show:true,
      },
      //지역 컴포넌트 등록, s붙음
      components:{
        'app-content02' : {template:`<footer><h2>footer - 지역 컴포넌트</h2></footer>`}
      }
    });
  </script>
</body>
</html>

<!-- 
  vue 인스턴스 내에서 사용할 수 있는 속성
    el    - 적용 시킬 요소
    data  - 데이터 바인딩 : vue인스턴스에서 정의한 속성들을 화면에 표시하는 방법
          - 적용할 요소(객체 형식), html 내에서 {{객체 속성명}} 삽입

  vue의 template 문법 - 뷰로 화면을 조작하는 방법
  1.data:{} - 데이터 바인딩 : vue인스턴스에서 정의한 속성들을 화면에 표시하는 방법
  2.디렉티브(directive) - 뷰로 화면요소를 더 쉽게 조작하기 위한 프로그래밍적 문법
    v-if    - <v-if="data 속성명">
            - if구문 구현
    v-for   - <li v-for="아이템(이름 자유) in 배열명">{{아이템}}</li>
            - for구문, for(let item of array) 처럼 쓰임
    v-bind: - 태그 속성 내에서 변수를 쓸 수 있도록 하는 속성
            - .attr()과 비슷한 기능, 태그의 속성을 동적으로 변경할 때 사용
  Vue.component('컴포넌트이름',{컴포넌트 내용}) - 전역 컴포넌트
  컴포넌트 내용 :  template:'<h1>HEADER</h1>' - 화면에 사용할 요소
-->
