<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Untitled Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />
    <style type="text/css">
      html,
      body {
        height: 100%;
      }
      ul.work {
        display: flex;
        max-width: 1000px;
        margin: 0 auto;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      ul.work li {
      }
      ul.work li img {
        max-width: 100%;
        cursor: pointer;
      }
      div {
        display: none;
      }
      div.win {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div.in {
        /* position: absolute; */
        width: 500px;
        height: auto;
        border: 2px solid #ccc;
        /* top:calc(50% - 350px);
			left: calc(50% - 250px); */
        transition: all 3s;
        position: relative;
      }
      div.in a.close{
        position: absolute;
        display: block;
        width: 30px;
        height: 30px;
        background: red;
        right: -15px;
        top: -15px;
        border-radius: 15px;
        color:#fff;
        text-decoration: none;
        text-align: center;
        line-height: 1.75;
      }
      .moveT {
        top: 50px !important;
      }
      i {
        position: absolute;
        right: -35px;
        font-size: 44px;
        top: -44px;
      }
      .in img {
        max-width: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <script src="js/jquery-1.6.2.min.js"></script>
    <script>
		/*
      $(document).ready(function () {
        $("body").append("<div class='win'><div class='in'></div></div>");
        $(".win").hide();
        let work_img;
        $(".work img").click(function () {
          $("div").fadeIn();
          work_img = $(this).attr("src"); //클릭한 이미지의 속성 src값을 가져와서 변수 work_img에 넣어라
          console.log($(this).attr("src"));
          $("div.in").append("<img src='" + work_img + "' alt='' />");
        });
      });
	  */
      $(document).ready(function(){
        
        $(".work img").click(function(){
          $(".win").remove(); //삭제
          $("ul").after('<div class="win"><div class="in"></div></div>');
          $("div").hide().fadeIn(500, function(){
            $(".in").append('<a href="#" class="close" alt="닫기">X</a>');
            $("a.close").fadeIn();
            $(".close").click(function(){
              $("div").fadeOut(500);
            })
            $(this).children().css("transform","scale(1.2)");
          });
          // .in에 이미지 태그추가
        work_img = $(this).attr("src"); 
        $("div.in").append("<img src='" + work_img + "' alt='' />");
        });
      })
    
    </script>
  </head>

  <body>
    <ul class="work">
      <li><img src="img/po1.png" alt="" /></li>
      <li><img src="img/po2.png" alt="" /></li>
      <li><img src="img/po3.png" alt="" /></li>
    </ul>
  </body>
</html>
