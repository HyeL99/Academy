<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>gt()</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(
		function(){
            let n=true;
			$("li:gt(2)").hide();
            $("ul").after('<button class="more">▽</button>');
            $("button.more").click(function(){
                if(n==true){
                    $("li:gt(2)").slideToggle(500,function(){
                        $("button").text("△");
                        n=false;
                    });
                }else{
                    $("li:gt(2)").slideToggle(500,function(){
                        $("button").text("▽");
                        n=true;
                });
            }});
		}
	);
</script>
</head>

<body>
	<ul>
    	<li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>
        <li>html5</li>
        <li>css3</li>
        <li>표준게시판</li>
    </ul>
</body>
</html>
