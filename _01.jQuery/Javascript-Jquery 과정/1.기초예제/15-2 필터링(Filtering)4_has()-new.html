<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<style>

ul{
	list-style:none;
	margin:0;
	padding:0;
}

</style>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(
		function(){
				/*
				ul을 가지고 있는 li에 스타일을 지정하시오(배경색지정)
				$("li").has("ul").css("background","gray");
				*/
				//$("li").has("ul").append("<i class='ion-arrow-down-b'></i>");
				$("li").has("ul").children("ul").before("<i class='ion-arrow-down-b'></i>");
				$("li").has("ul").children("ul").hide();
				//ul을 가지고 있는 li를 클릭하면 실행하시오(클릭한li의 ul을 slideToggle하시오)
				$("li").has("ul").click(
						function(){
							$(this).children("ul").slideToggle();
							$(this).children("ul").css("color","#f00")
							$(this).siblings().children("ul").slideUp(500,function(){
								$(this).siblings("i").removeClass("ion-arrow-up-b");
								$(this).siblings("i").addClass("ion-arrow-down-b");
							});
							$(this).siblings().children("ul").css("color","#000")
							if($(this).children("i").hasClass("ion-arrow-down-b")){
								$(this).children("i").removeClass("ion-arrow-down-b");
								$(this).children("i").addClass("ion-arrow-up-b");
							}else{
								$(this).children("i").removeClass("ion-arrow-up-b");
								$(this).children("i").addClass("ion-arrow-down-b");
							}
						}
				);
		}
	);
</script>
</head>

<body>
<div id="container">
	<ul>
		<li>1
			<ul>
				<li>1-1</li>
				<li>1-2</li>
				<li>1-3</li>
			</ul>
        </li>
        <li>2</li>
        <li>3
        	<ul>
            	<li>3-1</li>
              	<li>3-2</li>
            </ul>
        </li>
        <li>4
			<ul>
				<li>4-1</li>
				<li>4-2</li>
			</ul>
		</li>
		<li>5
			<!-- <ul>
				<li>5-1</li>
				<li>5-2</li>
			</ul> -->
		</li>
    </ul>
</div>

</body>
</html>
