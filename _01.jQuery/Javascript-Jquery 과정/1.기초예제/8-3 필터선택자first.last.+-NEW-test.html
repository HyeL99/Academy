<!doctype html>

<meta charset="utf-8">
<title>Untitled Document</title>
	<style type="text/css">
	 /*a태그의 스타일지정: 밑줄없애고 글자색지정*/
	 *{
		margin: 0;
		padding:0;
	 }
	 ul{
		 list-style: none;
	 }
	 a{
		 text-decoration:none;
		 color:#333;
		 }
	 /*a:hover의 스타일 지정: 글자색 지정*/
	 a:hover{
		 color:#F60;
		 }
	.click{
		color:#F60;
		background-color: #eee;
		}
	.noclick{
		color:#333;
		font-style:italic;
		}
		img{
			transform-origin: 50% 50%;
			transform: scale(1);
			transition: all 0.3s;
			margin: 0 25px;

		}
		.scale{
			transform: scale(0);
		}
		.popup{
			display: block;
			position: fixed;
			width: 200px;
			height: 200px;
			top: calc(50% - 100px);
			left: calc(50% - 100px);
			background: rgba(125,125,125,0.2);
			box-shadow: 2px 2px 8px #ccc;
		}
	</style>
<script src="js/jquery-1.6.2.min.js"></script>

<script>
	$(document).ready(function(){
	  $("#hide").click(function(){
		$("p").hide(500);
	  });
	  $("#show").click(function(){
		$("p").show(500);
	  });
	  $("#imghide").click(function(){
		$("img").toggleClass("scale");
	  })
	  $("#closePopup").click(function(){
		$("div.popup").hide(500);
	  })
	  $(".im").wrapAll('<span></span>');
	});
	</script>
</head>

<body>
	<p>If you click on the "Hide" button, I will disappear.</p>
	<img src="https://via.placeholder.com/150/ff00FF/808080 ?Text=Digital.com" alt="">
	<button id="hide" class="im">Hide</button>
	<button id="show" class="im">Show</button>
	<button id="imghide">img Hide</button>
