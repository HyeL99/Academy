<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문</title>
    <style>
        body{
            background: crimson;
            color: #fff;
            text-align: center;
        }
        body > div{
            width: 500px;
            background: #fff;
            border-radius: 10px;
            margin: 200px auto;
            padding: 20px;
            color: crimson;
        }
        #p{
            background: crimson;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div>
        <h1>점수 검색</h1>
        <p id="p">
            아직 모르겠어요..
        </p>
    </div>
    <script>
        let subj = prompt('국어, 영어, 수학, 과학 중에 알고 싶은 점수는?','');
        const elP = document.querySelector('#p')
        let score;
        let msg;
        

        switch(subj) {
            case '국어': score=90; msg = `${subj}의 점수는 ${score}점입니다.`; break;
            case '영어': score=75; msg = `${subj}의 점수는 ${score}점입니다.`; break;
            case '수학': score=70; msg = `${subj}의 점수는 ${score}점입니다.`; break;
            case '과학': score=80; msg = `${subj}의 점수는 ${score}점입니다.`; break;
            default: msg = `${subj} 과목은 점수가 없습니다.`
        }
        elP.textContent = msg;
    </script>
</body>
</html>

<!-- 
    조건문(Conditional Statement)

    if(조건문){조건 충족시 실행문}
    if(조건문){조건 충족시 실행문} else {조건 미충족시 실행문}
    if(조건문1){조건1 충족시 실행문} else if(조건문2){조건2 충족시 실행문}... else {조건 미충족시 실행문}

    조건문에서
    A && B : A 그리고 B (A와 B 조건문을 모두 충족시켜야 true)
    A || B : A 또는 B (A조건문과 B조건문 중 하나 이상을 충족하면 true)
    A != B : A 조건문과 B 조건문 모두 충족하지 않아야 true
-->
