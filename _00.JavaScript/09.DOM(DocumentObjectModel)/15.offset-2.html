<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset - header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        li {
            list-style: none;
        }
        body{
            background: #ffe48a;
        }
        header {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            background: #fff;
            height: 100px;
        }
        .headerInner {
            text-align: center;
        }
        .nav {
            display: inline-block;
            border: 1px solid;
            position: relative;
        }
        .nav::after {
            content:"";
            display: block;
            clear: both;
        }
        .nav li {
            float: left;
            padding: 0 20px;
        }
        .nav li a {
            line-height: 100px;
        }
        .nav span.bar {
            position: absolute;
            left: 0;
            top: 65px;
            width: 0px;
            height: 3px;
            background: red;
            box-sizing: border-box;
            transition: all 0.3s ease-out;
        }
    </style>
</head>
<body>
    <header>
        <div class="headerInner">
            <ul class="nav">
                <li><a href="#">BRAND</a></li>
                <li><a href="#">MENU</a></li>
                <li><a href="#">MEMBERSHIP</a></li>
                <li><a href="#">BENEFIT</a></li>
                <li><a href="#">STEAK COOKING HOUSE</a></li>
                <li><a href="#">STORE</a></li>
                <span class="bar"></span>
            </ul.gnb>
        </div>
    </header>
    <script>
        const $navA = document.querySelectorAll('.nav a');
        const $bar = document.querySelector('.bar')

        $navA.forEach(function(item, index){
            item.onmouseover = function(){
                console.log(`${this.offsetWidth} ${this.offsetLeft}`);
                $bar.style = `
                    width : ${this.offsetWidth}px;
                    left: ${this.offsetLeft}px;
                `;
            }
            item.onmouseout = function(){
                $bar.style = `
                    width: 0;
                    left: ${this.offsetLeft}px;
                `;
            }
        });
    </script>
</body>
</html>
