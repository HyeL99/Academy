<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM(Document Object Model)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #f1e090;
        }

        body>div {
            width: 300px;
            margin: 200px auto;
            padding: 20px;
            background: #fcab68;
        }

        h1 {
            text-align: center;
        }

        h2 {
            text-align: center;
            color: #502b0c;
        }

        h1>img {
            width: 200px;
        }

        li {
            list-style: none;
            line-height: 50px;
            color: white;
            background-color: #dac5b5c5;
            margin-top: 20px;
        }

        #p1 {}

        #p2 {
            background: #538c96;
            color: #fff;
            ;
        }

        .red {
            background-color: rgb(255, 53, 53);
        }

        .sky {
            background-color: aqua;
        }

        .orange {
            background-color: orange;
        }

        .line {
            text-decoration: underline overline;
        }
    </style>
</head>

<body>
    <div id="page">
        <h1>
            <img src="img/icon.svg" alt="">
        </h1>
        <h2>
            모든 선택이 가능.
        </h2>
        <ul>
            <li>야채곱창</li><li>소금막창</li><li id="three">훠궈</li><li>연어초밥</li><li>닭갈비볶음밥</li>
            <li>크로플</li>
            <li>국물닭발과 참치주먹밥</li>
            <li>벌집장칼국수</li>
            <li>벌집아이스크림</li>
            <li>장작집누룽지통닭</li>
            <li>오이김밥과 육회</li>
        </ul>
    </div>
    <script>
        const elStart = document.getElementById("three");
        console.log('elStart',elStart);
        const elPrev = elStart.previousSibling;
        console.log('이전요소',elPrev);
        /* 
        기준요소보다 하나 이전 요소(형제관계중), 같은 li끼리 X, 
        엔터도 인식(브라우저 마다 다름)
        */
        const elNext = elStart.nextSibling;
        // 기준요소보다 하나 뒤 요소(형제관계중)
        console.log('이후요소',elNext);

        elPrev.className = 'red';
        elNext.classList.add("orange");
    </script>
</body>

</html>
