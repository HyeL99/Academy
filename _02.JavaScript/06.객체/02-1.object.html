<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object 객체</title>
    <style>
        body{
            background: crimson;
            color: #fff;
            text-align: center;
        }
        body > div{
            width: 500px;
            background: #fff;
            border-radius: 10px;
            margin: 200px auto;
            padding: 20px;
            color: rgb(250, 127, 152);
        }
        #p1{
            color: rgb(250, 127, 152);
            font-size: 40px;
            border: 2px solid;
            border-right: 0;
            border-left: 0;
        }
        #p2{
            color: rgb(250, 127, 152);
            border-radius: 5px;
            padding: 10px;
            font-size: 20px;
            font-weight: 700;
        }
        #p3{
            background: crimson;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div>
        <h2>예약정보</h2>
        <p id="p1">호텔이름</p>
        <p id="p2">빈방수 </p>
        <p id="p3">어서오세요:)</p>
    </div>
    <script>
        //객체 생성 1. object literal (key : value, ... )
        let hotel = {
            hotelName : 'Del Luna',
            rooms : 200,
            booked : 178,
            emptyRooms: () => hotel.rooms - hotel.booked
        }
        const $P1 = document.getElementById('p1');
        $P1.textContent = hotel.hotelName;

        document.getElementById('p2').textContent = `빈 객실 수 : ${hotel.emptyRooms()}`;

    </script>
</body>
</html>
