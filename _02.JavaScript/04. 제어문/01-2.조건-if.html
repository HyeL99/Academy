<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 - if02</title>
    <style>
        body{
            background: crimson;
            color: #fff;
            text-align: center;
        }
        body > div{
            width: 500px;
            background: #fff;
            border-radius: 10px;
            margin: 200px auto;
            padding: 20px;
            color: crimson;
        }
        #p1{
            font-size: 20px;;
            background: crimson;
            color: #fff;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>합격 여부 확인</h1>
        <p id="p1">
            <script>
                let score = prompt('점수를 입력해주세요','');
                const pass = 60;        //합격 커트라인 점수
                
                if(score>=pass){
                    document.write("합격을 축하합니다🎉🎉")
                } else {
                    document.write("다음기회에😢😢")
                }
            </script>
        </p>
    </div>
</body>
</html>

<!-- 
    조건문(Conditional Statement)

    if(조건문){조건 충족시 실행문}
    if(조건문){조건 충족시 실행문} else {조건 미충족시 실행문}
    if(조건문1){조건1 충족시 실행문} else if(조건문2){조건2 충족시 실행문}... else {조건 미충족시 실행문}

    조건문에서
    A && B : A 그리고 B (A와 B 조건문을 모두 충족시켜야 true)
    A || B : A 또는 B (A조건문과 B조건문 중 하나 이상을 충족하면 true)
    A != B : A 조건문과 B 조건문 모두 충족하지 않아야 true
-->
