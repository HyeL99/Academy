<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 - 가위바위보</title>
    <style>
        div article img{
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .result img {
            height: 200px;
        }
        a{
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1><a href="/_00.JavaScript/08.내장객체(Built-ins)/04-2.html">가위바위보 맞추기</a></h1>
    <div style = "display: flex; justify-content: space-around; text-align: center;">
        <article class="user">
            <h2>USER</h2>
            <img src="https://via.placeholder.com/200/000000/FFFFFF/?text=USER" alt="">
        </article>
        <article class="com">
            <h2>COMPUTER</h2>
            <img src="https://via.placeholder.com/200/000000/FFFFFF/?text=COMPUTER" alt="">
        </article>
    </div>
    
    <article class="result" style="text-align: center; margin-top: 100px">
        <h2>RESULT</h2>
        <img src="https://via.placeholder.com/300/000000/FFFFFF/?text=Game+Start" alt="">
        <p>게임을 시작합니다.</p>
        <button onclick="game('가위')">가위</button>
        <button onclick="game('바위')">바위</button>
        <button onclick="game('보')">보</button>
        <p style="color:#fff; background: #000; line-height: 30px;">RESET을 원하시면 '가위바위보 맞추기'를 눌러주세요.</p>
    </article>
    <script>
        const $comP = document.querySelector('.com p')
        const $comImg = document.querySelector('.com img')
        const $userImg = document.querySelector('.user img')
        const $resultImg = document.querySelector('.result img')

        function game(rst){
            let gameNum;
            switch (rst){
                case "가위" :
                    gameNum = 1;
                    $userImg.src = 'img/math_img_1.jpg';
                    break;
                case "바위" :
                    gameNum = 2;
                    $userImg.src = 'img/math_img_2.jpg';
                    break;
                case "보" :
                    gameNum = 3;
                    $userImg.src = 'img/math_img_3.jpg';
                    break;
                default:
                    alert("잘못 입력하셨습니다.");
            }

            getCom(gameNum)
        }
        

        function getCom(gameNum){
            let com = Math.ceil(Math.random()*3);   //랜덤으로 1-3 중 하나 선택
            switch(com){
                case 1 : $comImg.src = 'img/math_img_1.jpg'; break;
                case 2 : $comImg.src = 'img/math_img_2.jpg'; break;
                case 3 : $comImg.src = 'img/math_img_3.jpg'; break;
            }

            if(gameNum == com){
                $resultImg.src = 'img/game_1.jpg';
            } else {
                $resultImg.src = 'img/game_2.jpg';
            }
        }
        
    </script>
</body>
</html>
