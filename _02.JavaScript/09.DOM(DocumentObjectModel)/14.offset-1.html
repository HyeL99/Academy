<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        li {
            list-style: none;
        }
        body{
            background: #ffe48a;
        }
        article {
            margin: 50px;
        }
        h2 {
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <article class="offset01">
        <h2>offset01 - click</h2>
        <img src="img/pic1.png" alt="">
        <p></p>
        <style>
            .offset01 {
                position: relative;
            }
            .offset01 img {
            }
            .offset01 p {
                position: absolute;
                left: 0;
                top: 0;
                width: 0;
                height: 0;
                border: 10px solid red;
                box-sizing: border-box;
                transition: all 0.5s;
            }
        </style>
        <script>
            const $p01 = document.querySelector('.offset01 p');
            const $img01 = document.querySelector('.offset01 img');

            /*
            A.offsetWidth; A.offsetWidth;
            A요소의 padding과 border를 포함한 너비 또는 높이값 추출

            A.offsetLeft; A.offsetRight; A.offsetTop A.offsetBottom;
            A가 부모요소(offsetParent) 기준으로 얼마나 떨어져 있는지 추출
            offsetParent - 가장 가까운 조상요소
            */
            
            $img01.onclick = function(){
                const img01W = $img01.offsetWidth;
                const img01H = $img01.offsetHeight;

                $p01.style = `
                    width: ${img01W}px;
                    height: ${img01H}px;
                    left: ${this.offsetLeft}px;
                    top: ${this.offsetTop}px;
                `;
            }
        </script>
    </article>
    <article class="offset02">
        <h2>offset02 - hover</h2>
        <figure>
            <img src="img/pic11.png" alt="">
            <img src="img/pic12.png" alt="">
            <img src="img/pic13.png" alt="">
            <img src="img/pic14.png" alt="">
        </figure>
        <p></p>
        <style>
            .offset02 {
                position: relative;
            }
            .offset02 p {
                position: absolute;
                left: 0;
                top: 0;
                width: 0;
                height: 0;
                border: 10px solid red;
                box-sizing: border-box;
                transition: all 0.5s;
            }
            .offset02 img {
                height: 200px;
            }
            .offset02 img:nth-of-type(1) {
                background: lightcoral;
            }
            .offset02 img:nth-of-type(2) {
                background: lightsalmon;
            }
            .offset02 img:nth-of-type(3) {
                background: lightskyblue;
            }
            .offset02 img:nth-of-type(4) {
                background: lightgreen;
            }
        </style>
        <script>
            function init(){
                const $p02 = document.querySelector('.offset02 p');
                const $img02 = document.querySelectorAll('.offset02 img');

                $img02.forEach(function(item, index){
                    item.onmouseover = function(){
                        $p02.style = `
                            width: ${$img02[index].offsetWidth}px;
                            height: ${$img02[index].offsetHeight}px;
                            left: ${$img02[index].offsetLeft}px;
                            top: ${$img02[index].offsetTop}px;
                        `;
                        /*
                        $p02.style = `
                            width: ${this.offsetWidth}px;
                            height: ${this.offsetHeight}px;
                            left: ${this.offsetLeft}px;
                            top: ${this.offsetTop}px;
                        `;
                        */
                    }
                }); 
            }
            //window.onload = init;
            //화면이 로드되면 init 함수를 실행한다.
            window.addEventListener('load', init);
            
        </script>
    </article>
</body>
</html>
