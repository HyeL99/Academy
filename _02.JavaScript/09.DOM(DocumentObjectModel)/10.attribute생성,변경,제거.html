<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM(Document Object Model)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        li {
            list-style: none;
        }
        body{
            background: #ffe48a;
            color: rgba(0,0,0,0.2);
        }
        body > div{
            width: 400px;
            background: #fff;
            border-radius: 10px;
            margin: 150px auto;
            padding: 20px;
            color: rgb(255, 200, 17);
        }
        h1 {
            text-align: center;
        }
        h2{
            text-align: center;
            margin-bottom: 50px;
        }
        h1 img {
            width: 200px;
        }
        li {
            line-height: 50px;
            margin-top: 2px;
            background: #ffe48a;
            padding-left: 20px;
            color: #fff;
            font-weight: 500;
            font-size: 20px;
        }
        .red {
            background: crimson;
        }
        .sky {
            background: skyblue;
        }
        .orange {
            background: orange;
        }
        #result {
            background:slateblue;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .line {
            text-decoration: underline overline;
        }
        .check{
            background: white url("img/check-mark.png") no-repeat right / 25px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="page">
        <h1><img src="img/icon.svg" alt=""></h1>
        <h2>ATTRIBUTE 생성, 변경, 제거</h2>
        <ul>
            <li class="cheese" id="one">리코타 치즈 샐러드</li>
            <li>연어 스테이크</li>
            <li id="three"><a>치즈 비프</a> 샌드위치</li>
            <li id="four" class="red">화이트와인</li>
        </ul>
        <div id="result"></div>
    </div>
    <script>
        const $item1 = document.getElementById('one');
        const $result = document.getElementById('result');
        
        $item1.classList.add('line');   //클래스 추가
        $item1.classList.replace('cheese','check'); //기존 클래스의 값 변경

        const $item2 = document.querySelector('#three a');
        $item2.setAttribute('href','https://serendifity-life.tistory.com/72')

        const $item3 = document.querySelectorAll('li').item(1); //인덱스 1번의 li요소 선택
        $item3.setAttribute('class', 'orange');

        const $item4 = document.querySelectorAll('li').item(3);
        $item4.removeAttribute('class');

        const $item5 = document.querySelectorAll('#page > div');
        console.log($item5);

        if($item5[0].hasAttribute('id')){
            $item5[0].removeAttribute('id');
        }
        // if($item5[0].hasAttribute('class')){
        //     $item5[0].removeAttribute('id');
        // } else {
        //     $result.innerHTML = `클래스는 없어요!`;
        // }
        /*
            A.hasAttribute(B) - A요소가 B속성을 가지고 있는지 확인 (boolean 반환)
            A.getAttribute(B) - A요소에 있는 B속성의 속성값을 반환
            A.setAttribute(name(key), value) - A요소에 속성 부여
            A.removeAttribute(B) - A요소에 있는 B속성을 제거
        */
    </script>
</body>
</html>
