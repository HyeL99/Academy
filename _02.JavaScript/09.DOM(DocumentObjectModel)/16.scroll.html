<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        li {
            list-style: none;
        }
        header {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            text-align: center;
            background: cornflowerblue;
            color: #eee;
            transition: 0.3s;
        }
        header.scr{
            transform: translateY(-72px);
        }
        header h2 {
            line-height: 70px;
            border-bottom: 1px solid;
            box-sizing: border-box;
        }
        header .wrap {
            line-height: 50px;
        }
        header .wrap span {
            color: #fff;
            font-weight: 700;
            font-size: 1.2em;
        }
        section {
        }
        section div {
            height: 500px;
            background-color: lightgoldenrodyellow;
            font-size: 5em;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section div:nth-child(even){
            background-color: rgb(211, 250, 210);
        }
    </style>
</head>
<body>
    <header>
        <h2>scroll</h2>
        <div class="wrap">scroll값</div>
        <script>
            const $header = document.querySelector('header');
            const $headerDiv = document.querySelector('header .wrap');

            let pos = {
                y : 0,
                oy : 0, //old y
                status : true,
            }
            window.onscroll = function(){
                pos.y = window.scrollY; //현재 스크롤값 추출
                pos.status = pos.y > pos.oy;
                //아래로 스크롤 중일 때 true
                pos.oy = pos.y; //이전 스크롤값으로 저장

                $headerDiv.innerHTML = `스크롤 현재 값 <span>${Math.floor(window.scrollY)}</span> /
                스크롤이 아래로 되는 중? <span>${pos.status}</span> /
                스크롤 전체 길이? <span>${document.scrollingElement.scrollHeight}</span> /
                브라우저의 너비? <span>${window.innerWidth}</span>`;

                if(pos.status){
                    $header.classList.add('scr');
                } else {
                    $header.classList.remove('scr');
                }
            }
            /*
                window.innerWidth : viewport 너비(안쪽 여백, 스크롤바 포함)
            */
        </script>
    </header>
    <section>
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
    </section>
</body>
</html>
