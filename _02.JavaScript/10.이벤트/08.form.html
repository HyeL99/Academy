<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        li {
            list-style: none;
        }
        img {
            width: 100%;
        }
        body{
            background: #ffe48a;
            color: rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
        }
        h1 img {
            width: 200px;
        }
        h2{
            text-align: center;
            margin-bottom: 40px;
        }
        body > div{
            width: 400px;
            background: #fff;
            border-radius: 10px;
            margin: 150px auto;
            padding: 20px;
            color: rgb(255, 200, 17);
        }
        label {}
        select {
            width: 180px;
            background: #fff;
            border: 0;
            background: #ffe48a;
            padding: 5px 10px;
            font-size: 18px;
            text-align: center;
        }
        option {
            background: #fff;
        }
        .packageHint, .termsHint {
            background: url('img/event_hint.png') no-repeat;
            padding-left: 30px;
            color: green;
            margin: 20px 0 30px;
        }
        .termsHint {
            background: url('img/event_alarm.png') no-repeat;
            color: red;
        }
        form input[type='submit'] {
            background: #ffe48a;
            color: #fff;
            border: 0;
            outline: 0;
            padding: 5px 15px;
            border-radius: 8px;
            margin-top: 15px;
            float:right;
            cursor: pointer;
        }
        form input[type='submit']:hover {
            background: crimson;
        }
        form::after {
            content:"";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="page">
        <h1><img src="img/login.png" alt=""></h1>
        <h2>MEMBERSHIP</h2>
        <form action="" id="formSignUp" name="formSignUp">
            <label for="package">패키지를 선택하세요 : </label>
            <select id="package">
                <option selected>==== 선택 ====</option>
                <option value="annual">1년 (3만원)</option>
                <option value="monthly">1달 (5천원)</option>
            </select>
            <div class="packageHint"></div>
            <input type="checkbox" id="terms">
            <label for="terms">사용권 계약에 동의합니다.</label>
            <div class="termsHint"></div>
            <input type="submit" value="next">
        </form>
    </div>
    <script>
        const $form = document.querySelector('#formSignUp'); //form 태그 전체
        const $package = document.querySelector('#package'); //package 부분
        const $packageHint = document.querySelector('.packageHint'); //packageHint 부분
        const $terms = document.querySelector('#terms'); //terms 부분
        const $termsHint = document.querySelector('.termsHint'); //termsHint 부분

        $package.addEventListener('change', pHint);
        $form.addEventListener('submit',checkTerms);

        function pHint(){
            let sel = $package.options[$package.selectedIndex].value;
            console.log(sel);
            if(sel == 'annual') {
                $packageHint.textContent = '탁월한 선택입니다!';
            } else if(sel == 'monthly') {
                $packageHint.textContent = '1년 패키지를 사용하시면 3만원을 절약하실 수 있습니다😊';
            } else {
                $packageHint.textContent = '';
            }
        }
        function checkTerms(e){
            e.preventDefault();
            if(!$terms.checked){
                $termsHint.textContent = "사용권 계약 동의는 필수입니다.";
            } else {
                $termsHint.textContent = "";
                // formSignUp.action = 'http://www.naver.com';
            }
        }
    </script>
</body>
</html>
