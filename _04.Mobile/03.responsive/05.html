<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 화면의 너비가 600 이하일 때 모바일 */
        /* @media screen and (min-width:960px) 축약형*/
        @media (min-width:600px) {
            .box2{float: left; width: 70%;}
            .box3{float: right; width: 30%;}

            /* float 사용시 부모 요소에게 적용하는 css */
            #wrap{
                /* overflow: hidden; 아이폰에서 적용이 잘 안되서 사용을 지양함*/
            }
            #wrap::after{
                content:"";
                display: block;
                clear: both;
            }
        }

        /* 화면의 너비가 1250 이상일 때 데스크탑 */
        @media (min-width:1280px) {
            #wrap{
                /* overflow: hidden; 아이폰에서 적용이 잘 안되서 사용을 지양함*/
                width: 1280px;
                margin: 0 auto;
            }
            #wrap::after{
                content:"";
                display: block;
                clear: both;
            }
        }
    </style>
</head>
<body>
    <!-- .box$*4{BOX} -->
    <div class="box1">BOX</div>
    <div id="wrap">
        <div class="box2">BOX</div>
        <div class="box3">BOX</div>
    </div>
    <div class="box4">BOX</div>
</body>
</html>
