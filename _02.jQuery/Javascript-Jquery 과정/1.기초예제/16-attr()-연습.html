<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>15</title>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>

<style>

ul{
	list-style:none;
	margin:0;
	padding:0;
}
li{
	cursor:pointer;
	}

</style>
<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css" 
   rel="stylesheet">
</head>

<body>
<div id="container">
	<ul>
    	<li>1
        	<ul>
            	<li>1-1</li>
                <li>1-2</li>
                <li>1-3</li>
            </ul>
        </li>
        <li>2</li>
        <li>3
        	<ul>
            	<li>3-1</li>
                <li>3-2</li>
            </ul>
        </li>
        <li>4</li>
    </ul>
</div>
<script>
    let n=0; //전역변수 : 전 지역에서 사용할 수 있는 변수
	$("li").has("ul").children("ul").hide();
    //$("li").children("ul").hide();
    $("li").children("ul").before("<i class='ion-arrow-down-b'>");
    $("li").has("ul").click(function(){
        $(this).children("ul").slideToggle();
        if(n==0){
            $(this).children("i").attr("class","ion-arrow-up-b")
            n=1;
        }else{
            $(this).children("i").attr("class","ion-arrow-down-b")
            n=0;
        }
    })
</script>
</body>
</html>
